<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background: linear-gradient(
          rgba(255, 255, 255, 0.2),
          rgba(255, 255, 255, 0.2)
        );
        background-image: url("/img/background2.jpg");
        background-size: cover;
      }
    </style>
    <link rel="stylesheet" href="/css/cricket.css" />
    <link rel="stylesheet" href="/css/dartcounter.css" />
    <link rel="stylesheet" href="/css/buttonnumbersingles.css" />
    <link rel="stylesheet" href="/css/buttonnumbersdoubles.css" />
    <link rel="stylesheet" href="/css/buttonnumberstriple.css" />

  <body>
    <div class="playerOne" id="p1">
      <h1>Player 1</h1>
      <p class="count" id="count1">0</p>
      <p class="threeDartsCounterPlayerOne" id="dartsPlayerOne"></p>
      <p class="allDartsCounter" id="allDartsCounterPlayerOne"></p>
    </div>
    <div class="playerTwo" id="p2">
      <h1>Player 2</h1>

      <p class="count" id="count2">0</p>

      <p class="allDartsCounter" id="allDartsCounterPlayerTwo"></p>
    </div>

      Next Player

    <button type="button" class="next game" id="nextgame">Next Game</button>
    <button type="button" class="undoDart" id="undoDarts">
      Undo Last Throw

    <h2 class="nextPlayer" id="nextPlayer"></h2>
    <img
      class="dartscheibe"
      src="/img/dartscheibetest.png"
      alt=""
      width="700"
      height="700"
